<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Governance Wheel</title>
    <meta name="description" content="The Sport Governance Wheel">
    <meta name="author" content="Fraser Croad">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css?version=1">

    <!--[if lt IE 9]>
      <script>
        alert("You are using a very old version of Internet Explorer. This is not goint to work");
      </script>
    <![endif]-->
  </head>

  <body>
    <div class="header">
      <h1>Governance Wheel</h1>
      <h5 class="ring-description">Click a ring to see its description here.</h5>
    </div>
    <div class="content">
      <div class="wheel"></div>
      <ul class="principals">
      <h4>Principals:</h4>
        <li>Transparancy</li>
        <li>Integrity</li>
        <li>Accountability</li>
        <li>Democracy</li>
      </ul>
    </div>
    <div class="details">
      <h2 class="title">Section Description</h2>
      <p class="description">
        Click a section of the wheel to show its description here.
        <h4 class="list-name"></h4>
        <ul class="list"></ul>
      </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/fixtures.js?version=1"></script>
    <script src="js/script.js?version=1"></script>
  </body>
</html>
